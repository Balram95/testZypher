<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Abhinav</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body ng-app="app">
    <div ng-controller="main" class="">
      <header>
        <div style="display:inline-block">
          <span style="display:flex;">
            <i class="fas fa-bars"></i>
            <p># Zypher</p>
          </span>
        </div>
        <div class="" style="display:inline-block;float:right">
          <span style="display:flex;">
            <i class="fas fa-search"></i>
            <i class="far fa-bell"></i>
            <i class="fab fa-atlassian"></i>
            <img ng-src="{{authors[0].authorImageURL}}" alt="">
          </span>
        </div>


      </header>
      <div class="authors">
        <h3>Authors</h3>
        <ul>
          <li ng-repeat="author in authors">
            <img ng-src="{{author.authorImageURL}}" alt="">
            <p>{{author.authorName}}</p>
          </li>
        </ul>
      </div>
      <div class="themes">
        <h3>Themes</h3>
        <ul>
          <li ng-repeat="theme in themes">
            <img ng-src="{{theme.themeImageURL}}" alt="">
              <p class="themeHeading">{{theme.themeName}}</p>
          </li>
        </ul>
      </div>
      <div class="category">
        <h3>Category</h3>
        <ul>
          <li ng-repeat="category in categories">
            <h4>{{category.categoryName}}</h4>
            <img ng-src="{{category.categoryImageURL}}" alt="">
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="./my.js"></script>
  </body>
</html>
